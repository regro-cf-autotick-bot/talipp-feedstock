{% set name = "talipp" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/talipp-{{ version }}.tar.gz
  sha256: 7e7c47993f74e92c80e07c20513e9dc22e6abd284a2a49d97d20fc7ead5d980a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - talipp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nardew/talipp
  summary: TALi++ - Incremental Technical Analysis Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nardew
